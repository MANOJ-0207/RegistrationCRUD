<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles/Register.css">
    <script type="text/javascript" src="Script/Validation.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="formDiv">
        <h1 class="heading-main">
            Registration Form
        </h1>
        <h3 class="heading-sub">Enter Data</h3>
        <form action="RegisteringForm" method="get" onsubmit="return validate()" name="registrationForm">
            <table class="formTable">
                <tr>
                    <td>ROLL NUMBER </td>
                    <td>: <input type="text" name="rollNo" id="rollNo" autocomplete="off"autocomplete="off" required></td>
                </tr>
                <tr>
                    <td>NAME </td>
                    <td>: <input type="text" name="name" id="name" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td>MAIL </td>
                    <td>: <input type="mail" name="mail" id="mail" autocomplete="off" required></td>
                </tr>
            </table>
            <button class="btn btn-md btn-primary  submit" type="submit">REGISTER</button>
        </form>
    </div>
</body>
</html>
